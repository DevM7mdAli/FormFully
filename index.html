<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <script defer src="./i18.js"></script>
    <script defer src="./script.js"></script>
    <title>FormFully</title>
  </head>
  <body
    class="w-[340px] font-sans text-gray-100 bg-brand-gradient p-4 relative overflow-hidden select-none"
  >
    <div class="relative z-10 glass-panel p-5 flex flex-col gap-4">
      <!-- Header / Language Toggle -->
      <div class="flex items-start justify-between">
        <div class="flex items-center gap-3">
          <img
            src="./icon.png"
            alt="FormFully logo"
            class="w-14 h-14 drop-shadow"
          />
          <div>
            <h1
              id="title"
              class="text-2xl font-bold tracking-wide text-white drop-shadow-sm"
            >
              FormFully
            </h1>
            <p id="tagline" class="text-xs text-white/90 leading-snug">
              Instant form filler
            </p>
          </div>
        </div>
        <div class="lang-switch">
          <button
            id="btnLangEn"
            class="lang-btn px-2 py-1 text-xs font-semibold rounded-full bg-white text-indigo-700 shadow"
            data-lang="en"
          >
            EN
          </button>
          <button
            id="btnLangAr"
            class="lang-btn px-2 py-1 text-xs font-semibold rounded-full text-white/90 hover:bg-white/40 transition"
            data-lang="ar"
          >
            AR
          </button>
        </div>
      </div>

      <!-- Value Input -->
      <div class="flex flex-col gap-2">
        <label
          id="valueLabel"
          for="auto"
          class="text-sm font-medium text-white/90"
          >Value to fill</label
        >
        <div class="flex items-center gap-2">
          <input
            id="auto"
            type="number"
            inputmode="numeric"
            placeholder="Enter a number"
            class="input-glass"
          />
        </div>
        <div class="flex flex-wrap gap-2" id="presets">
          <button data-val="1" class="preset-chip">1</button>
          <button data-val="5" class="preset-chip">5</button>
          <button data-val="10" class="preset-chip">10</button>
          <button data-val="99" class="preset-chip">99</button>
          <button data-val="123" class="preset-chip">123</button>
        </div>
        <p id="hint" class="text-[11px] leading-snug text-white/70">
          Leave empty for random per input.
        </p>
      </div>

      <!-- Action Button -->
      <button id="fillButton" class="group btn-primary">
        <span id="fillBtnText" class="relative z-10">Fill Form</span>
        <div class="overlay-accent"></div>
      </button>

      <!-- Footer -->
      <footer
        class="pt-2 border-t border-white/30 text-[11px] text-white/80 flex flex-col gap-2"
      >
        <p id="footerMade" class="leading-snug">
          Made by
          <a
            class="underline decoration-dotted hover:decoration-solid"
            href="https://devm7mdali.github.io"
            target="_blank"
            >Mohammed Alajmi</a
          >
        </p>
        <div class="flex items-center gap-3 text-white/90">
          <a
            href="https://twitter.com/DevM7mdAli"
            target="_blank"
            class="hover:text-white transition"
            aria-label="Twitter / X"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"
              />
            </svg>
          </a>
          <a
            href="https://www.linkedin.com/in/mohammed-alajmi-b5a327206/"
            target="_blank"
            class="hover:text-white transition"
            aria-label="LinkedIn"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"
              />
            </svg>
          </a>
          <a
            href="https://github.com/DevM7mdAli"
            target="_blank"
            class="hover:text-white transition"
            aria-label="GitHub"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"
              />
            </svg>
          </a>
        </div>
        <div id="supportWrapper" class="mt-3 flex justify-center">
          <a
            href="https://buymeacoffee.com/devm7mdali"
            target="_blank"
            rel="noopener"
            class="bmc-btn shadow-inner-glow"
            id="coffeeButton"
          >
            <svg
              class="bmc-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <path d="M4 10h14a3 3 0 0 1 0 6h-1" />
              <path d="M5 10v5a5 5 0 0 0 5 5h2a5 5 0 0 0 5-5v-5" />
              <path d="M8 4h.01" />
              <path d="M12 4h.01" />
              <path d="M16 4h.01" />
            </svg>
            <span id="coffeeText">Buy me a coffee</span>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
